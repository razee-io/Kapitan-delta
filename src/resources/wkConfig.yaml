apiVersion: v1
kind: ServiceAccount
metadata:
  name: watch-keeper-sa
  namespace: "{{ desired_namespace }}"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cluster-reader
rules:
- apiGroups:
  - '*'
  resources:
  - '*'
  verbs: ["get", "list", "watch"]
- nonResourceURLs:
  - '*'
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: watch-keeper-rb
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-reader
subjects:
- kind: ServiceAccount
  name: watch-keeper-sa
  namespace: "{{ desired_namespace }}"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: watch-keeper-config
  namespace: "{{ desired_namespace }}"
data:
  RAZEEDASH_URL: "{{{ razeedash_url }}}"
  START_DELAY_MAX: "0"
---
apiVersion: v1
kind: Secret
metadata:
  name: watch-keeper-secret
  namespace: "{{ desired_namespace }}"
data:
  RAZEEDASH_ORG_KEY: "{{{ razeedash_org_key }}}"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: watch-keeper-limit-poll
  namespace: "{{ desired_namespace }}"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: watch-keeper-non-namespaced
  namespace: "{{ desired_namespace }}"
data:
  v1_node: lite
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: watch-keeper-deny-ingress
  namespace: "{{ desired_namespace }}"
spec:
  podSelector:
    matchLabels:
      app: watch-keeper
  policyTypes:
  - Ingress
  ingress: []
