apiVersion: v1
kind: ServiceAccount
metadata:
  name: watch-keeper-sa
  namespace: "{{ desired_namespace }}"
  labels:
    app: watch-keeper
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: razee-cluster-reader
  labels:
    app: watch-keeper
rules:
- apiGroups:
  - '*'
  resources:
  - '*'
  verbs: ["get", "list", "watch", "use"]
- nonResourceURLs:
  - '*'
  verbs: ["get", "list", "watch", "use"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: watch-keeper-rb
  labels:
    app: watch-keeper
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: razee-cluster-reader
subjects:
- kind: ServiceAccount
  name: watch-keeper-sa
  namespace: "{{ desired_namespace }}"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: watch-keeper-config
  namespace: "{{ desired_namespace }}"
  labels:
    app: watch-keeper
data:
{{#razeedash_url}}
  RAZEEDASH_URL: "{{{ url }}}"
{{/razeedash_url}}
  START_DELAY_MAX: "0"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: watch-keeper-limit-poll
  namespace: "{{ desired_namespace }}"
  labels:
    app: watch-keeper
    razee/watch-resource: lite
data:
  include: 'true'
  v1_pod: 'true'
  v1_service: 'true'
  apps_v1_daemonset: 'true'
  apps_v1_deployment: 'true'
  apps_v1_replicaset: 'true'
  apps_v1_statefulset: 'true'
  batch_v1_job: 'true'
  batch_v1beta1_cronjob: 'true'
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: watch-keeper-non-namespaced
  namespace: "{{ desired_namespace }}"
  labels:
    app: watch-keeper
    razee/watch-resource: lite
data:
  v1_node: lite
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: watch-keeper-cluster-metadata
  namespace: "{{ desired_namespace }}"
  labels:
    app: watch-keeper
    razee/watch-resource: lite
    razee/cluster-metadata: 'true'
data:
{{#razeedash_cluster_metadata}}
  {{name}}: "{{value}}"
{{/razeedash_cluster_metadata}}
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: watch-keeper-deny-ingress
  namespace: "{{ desired_namespace }}"
  labels:
    app: watch-keeper
spec:
  podSelector:
    matchLabels:
      app: watch-keeper
  policyTypes:
  - Ingress
  ingress: []
