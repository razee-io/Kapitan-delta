apiVersion: v1
kind: ConfigMap
metadata:
  name: clustersubscription
  namespace: "{{ desired_namespace }}"
data:
  RAZEE_API: "{{{ razeedash_url }}}"
  RAZEE_TAGS: "{{ razeedash_tags }}"
---
apiVersion: v1
kind: Secret
metadata:
  name: clustersubscription
  namespace: "{{ desired_namespace }}"
data:
  RAZEE_ORG_KEY: "{{{ razeedash_org_key }}}"
