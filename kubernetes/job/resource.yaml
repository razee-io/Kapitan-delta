apiVersion: v1
kind: Namespace
metadata:
  name: razeedeploy-job
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: razeedeploy-job-sa
  namespace: razeedeploy-job
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: razeedeploy-job-admin-cr
rules:
- apiGroups:
  - '*'
  resources:
  - '*'
  verbs:
  - '*'
- nonResourceURLs:
  - '*'
  verbs:
  - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: razeedeploy-job-rb
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: razeedeploy-job-admin-cr
subjects:
- kind: ServiceAccount
  name: razeedeploy-job-sa
  namespace: razeedeploy-job
---
apiVersion: batch/v1
kind: Job
metadata:
  name: razeedeploy-job
  namespace: razeedeploy-job
spec:
  template:
    spec:
      serviceAccountName: razeedeploy-job-sa
      containers:
      - name: razeedeploy-job
        image: "quay.io/razee/razeedeploy-delta:{{TRAVIS_TAG}}"
{{=<% %>=}}
        command: ["node", "src/{{ COMMAND }}"]
        args: {{ ARGS_ARRAY }}
        # see README.md for args options. https://github.com/razee-io/razeedeploy-delta/blob/master/README.md
<%={{ }}=%>
      restartPolicy: Never
  backoffLimit: 2
